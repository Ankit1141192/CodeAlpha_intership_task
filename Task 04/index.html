<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Music Player</title>
  <script src="https://kit.fontawesome.com/d7aaf20f1c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="music-player">
    <div class="song-info">
      <img id="cover" src="images/song1.jpeg" alt="Cover" />
      <h2 id="title">Song Title</h2>
      <h3 id="artist">Artist Name</h3>
      
      <div class="progress-container">
        <input type="range" id="progress" value="0" min="0" max="100">
        <div class="time-info">
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
    </div>

    <audio id="audio" src="songs/song1.mp3"></audio>

    <div class="controls">
      <button id="shuffle" class="btn"><i class="fa-solid fa-random"></i></button>
      <button id="prev" class="btn"><i class="fa-solid fa-backward"></i></button>
      <button id="play" class="btn"><i class="fa-solid fa-play"></i></button>
      <button id="next" class="btn"><i class="fa-solid fa-forward"></i></button>
      <button id="repeat" class="btn"><i class="fa-solid fa-redo"></i></button>
     
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
